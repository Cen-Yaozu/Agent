# Portagent Docker Compose
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. Run: docker compose up -d
#   3. Access: http://localhost:5200

services:
  portagent:
    image: deepracticexs/portagent:latest
    # Or build locally:
    # build: .
    container_name: portagent
    restart: unless-stopped
    ports:
      - "${PORT:-5200}:5200"
    environment:
      - NODE_ENV=production
      - PORT=5200
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LLM_PROVIDER_KEY=${LLM_PROVIDER_KEY}
      - LLM_PROVIDER_URL=${LLM_PROVIDER_URL:-}
      - LLM_PROVIDER_MODEL=${LLM_PROVIDER_MODEL:-}
      - JWT_SECRET=${JWT_SECRET:-}
    volumes:
      # Persist database
      - portagent-data:/root/.agentx/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5200/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  portagent-data:
